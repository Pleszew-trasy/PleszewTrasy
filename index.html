                <label for="trasa6"><input type="checkbox" id="trasa6" name="trasa6" value="trasa6">

            </li>
            <li>
                <label for="trasa7"><input type="checkbox" id="trasa7" name="trasa7" value="trasa7">
                    Rodzinny pieszo + przejazd kolejką</label>
            </li>
            <li>
                <label for="trasa1"><input type="checkbox" id="trasa1" name="trasa1" value="trasa1">
                    Młodzieżowy - Trasa 1 – Oferta wieczorowa</label>
            </li>
            <li><label for="trasa8"><input type="checkbox" id="trasa8" name="trasa8" value="trasa8">
                    Młodzieżowy - Trasa 2 - Oferta sportowa</label></li>
            <li>
                <label for="trasa9"><input type="checkbox" id="trasa9" name="trasa9" value="trasa9">
                    Turystyczny - weekend w Pleszewie - dzień 1</label>
            </li>
            <li>
                <label for="trasa10"><input type="checkbox" id="trasa10" name="trasa10" value="trasa10">
                    Turystyczny - weekend w Pleszewie - dzień 2</label>
            </li>
        </ul>
